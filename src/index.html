<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
  <div class="promo">
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="img/logo.png" alt="logo" class="logo">
        </a>
        <div class="header__info">Официальный представитель
          <span>Garmin, Polar, Suunto</span></div>
        <div class="header__contacts">
          <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
          <button class="button">Заказать звонок</button>
        </div>
      </header>
      <div class="promo__wrapper">
        <h1 class="promo__title">Подбор пульсометра</h1>
        <h2 class="promo__subtitle">С учётом вашего уровня подготовки</h2>
        <div class="promo__icons">
          <div class="promo__icon">
            <img src="img/icons/timer.png" alt="timer">
            Время подбора:
            10 минут
          </div>
          <div class="promo__icon">
            <img src="img/icons/hand_cart.png" alt="hand_cart">
            Бесплатная доставка
          </div>
          <div class="promo__icon">
            <img src="img/icons/messages.png" alt="messages">
            Ответим
            на все вопросы
          </div>
        </div>
        <!--/.promo__icons-->
        <button class="button button_main">Заказать звонок</button>
        <div class="promo__link">
          или
          <a href="#">Перейти в каталог</a>
        </div>
      </div>
      <!--/.promo__wrapper-->
    </div>
  </div>
</body>
</html>
